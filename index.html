<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affordable Community Wi-Fi | Greater Accra Region</title>
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    header {
      text-align: center;
      padding: 3rem 0;
    }
    h1 {
      color: var(--primary);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
    }
    .signup-form {
      background: #f8f9fa;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--secondary);
    }
    .counter {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Affordable Wi-Fi Coming to Greater Accra Region!</h1>
      <p class="subtitle">Pay less, stay connected. Join the waitlist for early access!</p>
    </header>

    <div class="signup-form">
      <form id="waitlistForm" netlify="true">
        <div class="form-group">
          <label for="name">Name (optional)</label>
          <input type="text" id="name" placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="email">Email or WhatsApp*</label>
          <input type="text" id="contact" placeholder="Email or phone number" required>
        </div>
        <div class="form-group">
          <label for="area">Your Neighborhood*</label>
          <select id="area" required>
            <option value="">Select your neighborhood...</option>
            <option value="Accra">Accra</option>
            <option value="Tema">Tema</option>
            <option value="Latebiokorshie">Latebiokorshie</option>
            <option value="Ablekuma North">Ablekuma North</option>
            <option value="Dansoman">Dansoman</option>
            <option value="Adenta">Adenta</option>
            <option value="Ashaiman">Ashaiman</option>
            <option value="Kokomlemle">Kokomlemle</option>
            <option value="Nima">Nima</option>
            <option value="Accra New Town">Accra New Town</option>
            <option value="Dzorwulu">Dzorwulu</option>
            <option value="Ngleshie Amanfrom">Ngleshie Amanfrom</option>
            <option value="Sowutuom">Sowutuom</option>
            <option value="Abokobi">Abokobi</option>
            <option value="Ofankor">Ofankor</option>
            <option value="Amasaman">Amasaman</option>
            <option value="Osu">Osu</option>
            <option value="Kpone">Kpone</option>
            <option value="Nungua">Nungua</option>
            <option value="La">La</option>
            <option value="Madina">Madina</option>
            <option value="Teshie">Teshie</option>
            <option value="Abeka">Abeka</option>
            <option value="East Legon">East Legon</option>
            <option value="Weija">Weija</option>
            <option value="Ada Foah">Ada Foah</option>
            <option value="Sege">Sege</option>
            <option value="Prampram">Prampram</option>
            <option value="Dodowa">Dodowa</option>
          </select>
        </div>
        <button type="submit">Join Waitlist â†’ Get 1 Week Free!</button>
      </form>
      <p class="counter">Already 127 people in Greater Accra Region joined!</p>
    </div>

    <footer>
      <p>We respect your privacy. Unsubscribe anytime.</p>
    </footer>
  </div>

  <script>
    document.getElementById('waitlistForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;
      const area = document.getElementById('area').value;

      console.log('Submitted:', { name, contact, area });

      alert('Thanks for joining! We\'ll contact you soon.');
      this.reset();

      const counter = document.querySelector('.counter');
      const currentCount = parseInt(counter.textContent.match(/\d+/)[0]);
      counter.textContent = `Already ${currentCount + 1} people in Greater Accra Region joined!`;
    });
  </script>
</body>
</html>
